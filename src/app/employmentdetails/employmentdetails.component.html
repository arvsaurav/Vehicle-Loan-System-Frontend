<div class="signupSection">
    <div class="info">
      <h2>Application Form</h2>
      <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
      <p>Page 2</p>
    </div>
    <form action="#" method="POST" class="signupForm" name="signupform">
      <h2>Employment Details</h2>
      <ul class="noBullet">
        <li>
            <label for="Type Of Employment"></label>
            <input type="text" class="inputFields" id="employment"  placeholder="Type Of Employment" value="" oninput="return userNameValidation(this.value)" required/>
          </li>
          <li>
              <label for="Annual Salary"></label>
              <input type="text" class="inputFields" id="Annual Salary"  placeholder="Annual Salary" value="" oninput="return userNameValidation(this.value)" required/>
            </li>
            <li>
              <label for="Existing EMI"></label>
              <input type="text" class="inputFields" id="Existing EMI"  placeholder="Existing EMI" value="" oninput="return userNameValidation(this.value)" required/>
            </li>
            
          <li>
              <button type="submit"id="join-btn"  >Next</button>
          </li>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        
     
      </ul>
      
    </form>
</div>
