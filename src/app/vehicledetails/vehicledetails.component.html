<div class="signupSection">
    <div class="info">
      <h2>Application Form</h2>
      <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
      <p>Page 3</p>
    </div>
    <form action="#" method="POST" class="signupForm" name="signupform">
      <h2>Vehicle Details</h2>
      <ul class="noBullet">
        <li>
          <label for="Car Make"></label>
          <input type="text" class="inputFields" id="Car Make"  placeholder="Car Make" value="" oninput="return userNameValidation(this.value)" required/>
        </li>
        <li>
            <label for="Car Model"></label>
            <input type="text" class="inputFields" id="Car Model"  placeholder="Car Model" value="" oninput="return userNameValidation(this.value)" required/>
          </li>
          <li>
            <label for="Ex-Showroom Price"></label>
            <input type="text" class="inputFields" id="Ex-Showroom Price"  placeholder="Ex-Showroom Price" value="" oninput="return userNameValidation(this.value)" required/>
          </li>
          
        <li>
            <button type="submit"id="join-btn"  >Next</button>
        </li>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        
     
      </ul>
      
    </form>
</div>
