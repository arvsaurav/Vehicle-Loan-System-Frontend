<div class="signupSection">
    <div class="info">
      <h2>Application Form</h2>
      <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
      <p>Page 3</p>
    </div>
    <form #vehicleForm="ngForm" (ngSubmit)="register(vehicleForm)" action="#" method="POST" class="signupForm" name="signupform">
      <h2>Vehicle Details</h2>
      <ul class="noBullet">
        <li>
          <label for="Vehicle Id"></label>
          <input type="number" #vehicleId (ngModel)="vehicleId" class="inputFields" id="applicantId"  placeholder="Applicant Id" value="" oninput="return userNameValidation(this.value)" required/>
        </li>
        <li>
          <label for="Manufacturer"></label>
          <input type="text" #manufacturer (ngModel)="manufacturer" class="inputFields" id="manufacturer"  placeholder="Manufacturer" value="" oninput="return userNameValidation(this.value)" required/>
        </li>
        <li>
          <label for="Vehicle Type"></label>
          <input type="text" #vehicleType (ngModel)="vehicleType" class="inputFields" id="vehicleType"  placeholder="Vehicle Type" value="" oninput="return userNameValidation(this.value)" required/>
        </li>
        <li>
            <label for="Car Model"></label>
            <input type="text" #carModel (ngModel)="carModel" class="inputFields" id="carModel"  placeholder="Car Model" value="" oninput="return userNameValidation(this.value)" required/>
          </li>
          <li>
            <label for="Ex-Showroom Price"></label>
            <input type="text" #exShowroomPrice (ngModel)="exShowroomPrice" class="inputFields" id="exShowroomPrice"  placeholder="Ex-Showroom Price" value="" oninput="return userNameValidation(this.value)" required/>
          </li>
          <li>
            <label for="On-Road Price"></label>
            <input type="text" #onRoadPrice (ngModel)="onRoadPrice" class="inputFields" id="onRoadPrice"  placeholder="On Road Price" value="" oninput="return userNameValidation(this.value)" required/>
          </li>
          
        <li>
            <button type="submit" id="join-btn"  >Next</button>
        </li>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        
     
      </ul>
      
    </form>
</div>
