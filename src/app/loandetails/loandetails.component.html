<div class="signupSection">
    <div class="info">
      <h2>Application Form</h2>
      <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
      <p>Page 4</p>
    </div>
    <form action="#" method="POST" class="signupForm" name="signupform">
      <h2>Loan Details</h2>
      <ul class="noBullet">
        <li>
          <label for="Loan Ammount"></label>
          <input type="text" class="inputFields" id="Loan Ammount"  placeholder="Loan Ammount" value="" oninput="return userNameValidation(this.value)" required/>
        </li>
        <li>
            <label for="Loan Tenure"></label>
            <input type="text" class="inputFields" id="Loan Tenure"  placeholder="Loan Tenure" value="" oninput="return userNameValidation(this.value)" required/>
          </li>
          <li>
            <label for="Rate Of Interest"></label>
            <input type="text" class="inputFields" id="Rate Of Interest"  placeholder="Rate Of Interest" value="" oninput="return userNameValidation(this.value)" required/>
          </li>
          
        <li>
            <button type="submit"id="join-btn"  >Next</button>
        </li>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        
     
      </ul>
      
    </form>
</div>
